<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가빈개인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&display=swap');

        * {
            font-family: "Nanum Pen Script", cursive;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
            position: absolute;


            top: 10px;
            z-index: 10;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .myname {
            height: 260px;

            color: black;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

            background-color: antiquewhite;
            background-position: center;
            background-size: cover;

            z-index: 1;
        }

        .mycards {
            width: 1000px;
            margin: 30px auto 0px auto;
            box-shadow: 0px 0px 3px 0px rgb(255, 157, 0);
            padding: 20px;
            border-radius: 5px;
        }


        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
        }

        .mybtn>button {
            margin-right: 5px;
        }
    </style>

</head>

<body>
    <div class="myname">
        <h1>김00</h1>
        <p>오늘의 기분은? <span>좋음</span></p>
        <div class="box" style="background: #BDBDBD;">
            <img class="profile"
                src="https://dareumdaroom.com/wp-content/uploads/2024/01/%EA%B0%95%EC%95%84%EC%A7%80%EC%9B%90-1024x1024-optimized.png">
        </div>

    </div>
    ><div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
            <div class="card mb-3" style="width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mybtn">
                </button><button type="button" class="btn btn-warning">등록하기</button><button type="button"
                    class="btn btn-outline-warning">취소하기
            </div>
        </div>


    </div>


</body>

</html>
