<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6조 장재혁을 소개합니다.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="noto-sans-kr-6candoit">
    <main style="font-family: Noto Sans KR;">
        <!-- 배너 -->
        <div class="container py-4 mt-5">
            <!-- 팀 내용 -->
            <div class="container mt-5 mb-5">
                <h1 class="mb-4 pb-3 border-bottom text-black-50">장재혁</h1>
                <div class="row gap-5">
                    <div class="col card p-0 overflow-hidden">
                        <div class="card-title bg-primary bg-opacity-50 p-2 text-white fs-4"></div>
                        <div class="card-body">
                            <div class="card-text">
                                <h3>나이</h3><p id="age"></p>
                                <h3>MBTI</h3><p id="mbti"></p>
                                <h3>취미</h3><p id="habit"></p>
                                <h3>개발을 시작하게 된 계기</h3><p id="comment"></p>
                                <h3>블로그 주소</h3><a id="blog_url" href=""></a>
                                <h3>깃허브 주소</h3><a id="git_url" href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn" onclick="history.back()">뒤로가기</button>
        </div>

    </main>

    <!-- 바디 스크립트 -->
    <script src="firebase_sub.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
