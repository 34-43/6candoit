<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가빈개인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="firebase_sub.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&display=swap');

        * {
            font-family: "Nanum Pen Script", cursive;
            font-size: 28px;
        }

        h1 {
            margin-bottom: 0px;
            /* <h1>과 <p> 사이 간격을 좁히기 위해 마진 조정 */
        }

        span {
            display: block;
            /* 블록 요소로 변경하여 줄바꿈 적용 */
            margin-top: 0;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
            position: absolute;


            top: 10px;
            z-index: 10;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .myname {
            height: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

            background-color: antiquewhite;
            background-position: center;
            background-size: cover;

            z-index: 1;
        }

        .mycards {
            width: 1200px;
            margin: 30px auto 30px auto;
            box-shadow: 0px 0px 3px 0px rgb(255, 157, 0);
            padding: 25px;
            border-radius: 5px;
        }

        .one-line {
            display: inline;
        }

        .mybtn {

            flex-direction: row;
            /* 가로로 배치 */
            align-items: center;
            justify-content: flex-end;
            /* 오른쪽 정렬 */
            margin-left: auto;
        }

        .mybtn>button {
            margin-right: 5px;
            font-size: 22px;
        }

        .f-btn-co {
            width: 200px;
            position: relative;
            left: 800px;
        }
    </style>

</head>

<body>
    <div class="myname">
        <h1 class="intro-name"></h1>
        <div class="box" style="background: #BDBDBD;">
            <img class="profile" src="../IMG/koala_img.jpg">
        </div>
    </div>

    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
            <div class="card mb-3" style="width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../IMG/gebeen-per.jpg" class="img-fluid rounded-start" alt="...">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h6 class="card-title">평화를 사랑하며 모두와 잘 어울리는 성격좋은 중재자형</h6>
                            <div class="container-fluid">
                                <a class="navbar-brand" style="margin-right: 0px;" href='#' id="git_url"
                                    target="_blank">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2175/2175377.png" alt="Logo"
                                        width="30" height="30" class="d-inline-block">
                                </a>
                                <a class="navbar-brand" href='#' id="blog_url" target="_blank">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 459 459" width="30"
                                        height="30">
                                        <title>티스토리 로고</title>
                                        <g>
                                            <path d="M229.5,0C102.75,0,0,102.75,0,229.5S102.75,459,229.5,459,459,356.25,459,229.5,356.25,0,229.5,0ZM130.21,191.45a39.57,39.57,0,1,1,39.56-39.57A39.58,39.58,0,0,1,130.21,191.45ZM229.5,390a39.56,39.56,0,1,1,39.56-39.56A39.56,39.56,0,0,1,229.5,390Zm0-99.29a39.56,39.56,0,1,1,39.56-39.56A39.56,39.56,0,0,1,229.5,290.74Zm0-99.29a39.57,39.57,0,1,1,39.56-39.57A39.57,39.57,0,0,1,229.5,191.45Zm99.29,0a39.57,39.57,0,1,1,39.57-39.57A39.57,39.57,0,0,1,328.79,191.45Z" />
                                        </g>
                                    </svg>
                                </a>
                            </div>
                            
                            <div class="card-text" id="yes">
                               <span class="one-line">이름:</span><span class="one-line" id="name"></span><br>
                               <span class="one-line">MBTI:</span><span class="one-line" id="mbti"></span><br>
                               <span class="one-line">나이:</span><span class="one-line" id="age"></span><br>
                               <span class="one-line">취미:</span><span class="one-line" id="habit"></span><br>
                                개발을 시작하게 된 계기:
                                <p class="card-text" id="comment"></p>
                            </div>

                            <div>
                    

                                <div class="main-form" id="no">
                                    <div class="f-text">
                                        <span>이름: </span>
                                        <input type="text" id="f-name" placeholder="이름" size="10" maxlength="8">
                                        <span>&emsp;나이: </span>
                                        <input type="text" id="f-age" placeholder="나이" size="3" maxlength="2"><br><br>
                                        <span>MBTI: </span>
                                        <input type="text" id="f-mbti" placeholder="MBTI" size="3" maxlength="4">
                                        <span>&emsp;취미: </span>
                                        <input type="text" id="f-habit" placeholder="취미"><br><br>
                                        <span>이미지: </span>
                                        <input type="url" id="f-img" placeholder="이미지 url" size="50"><br><br>
                                        <span>개발을 시작하게 된 계기: </span>
                                        <input type="text" id="f-comment" placeholder="개발을 시작하게 된 계기" size="60"><br><br>
                                        <span>블로그: </span>
                                        <input type="url" id="f-blog_url" placeholder="블로그 url" size="40"><br><br>
                                        <span>깃허브: </span>
                                        <input type="url" id="f-git_url" placeholder="깃허브 url" size="40"><br><br>
                                        <div class="f-btn-co">
                                            <button type="button" class="btn btn-warning" id="upd-ok">확인</button>
                                            <button type="button" class="btn btn-warning" id="upd-no">취소</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="mybtn">
                <button type="button" class="btn btn-outline-warning" id="upd">수정</button>
                <button type="button" class="btn btn-outline-warning" id="del">삭제</button>
                <button type="button" class="btn btn-outline-warning" id="back-home">홈</button>
            </div>

        </div>
    </div>
</body>

</html>
