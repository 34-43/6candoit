<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개 페이지</title>
    <link rel="icon" href="../IMG/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="firebase_sub.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const urlSearch = new URLSearchParams(window.location.search);
        parsedId = urlSearch.get('id');
        document.title = parsedId + " 팀원을 소개합니다!";
    </script>
</head>

<body>
    <header class="p-3 mb-3 border-bottom text-end">
        <button type="button" class="btn btn-primary float-start" id="back-home">홈으로 돌아가기</button>
        <div class="placeholder btn invisible"></div>
        <button type="button" class="btn btn-warning" id="upd">수정하기</button>
        <button type="button" class="btn btn-danger" id="del">삭제하기</button>
    </header>
    <div class="container flex-column py-4">
        <div class=" flex card bg-primary-subtle w-50 shadow-sm">
            <div class="card-body p-4 text-center" id="yes">
                <div class="grid row">
                    <div class="col p-4 fs-4">
                        <div class="row">
                            <p id="name" class="fs-3"></p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>나이:</p>
                                <p>MBTI:</p>
                            </div>
                            <div class="col">
                                <p id="age"></p>
                                <p id="mbti"></p>
                            </div>
                        </div>
                    </div>
                    <div id="img" class="col rounded-3"></div>
                </div>
                <p id="habit" class="p-4 bg-white rounded-3"></p>
            </div>
            <div class="card-body" id="no">
                <div class="placeholder"><input id="f-img"></input></div>
                <input id="f-name"></input>
                <input id="f-age"></input>
                <input id="f-mbti"></input>
                <input id="f-habit"></input>
                <div>
                    <button type="button" class="btn btn-warning" id="upd-ok">확인</button>
                    <button type="button" class="btn btn-warning" id="upd-no">취소</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
