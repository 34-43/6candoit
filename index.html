<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6조 육캔두잇 소개 페이지(임시)</title>

<body>
    <div class="card noto-sans-kr-6candoit">
        <h1 style="padding-bottom: 10px">임시로 만든 페이지</h1>
        <p>
            이후에 처음으로 작업하시는 분은 이 페이지 덮어쓰셔도 되고, 여기에 추가하셔도 됩니다.
            개발 시작하기 전에, 이 페이지를 브라우저에서 열람하는 것이 가능한지 확인 한번 해보세요.
